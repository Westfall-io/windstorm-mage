[tool.poetry]
name = "windstorm-mage"
version = "0.2.0"
description = "Common webhook for event queuing"
authors = ["Christopher Cox"]
readme = "README.md"
packages = [{ include = "main", from = "src" }]

[tool.semantic_release]
version_toml=[
    "pyproject.toml:tool.poetry.version",
    "pyproject.toml:project.version",
]
commit_parser = "emoji"
#build_command = "pip install poetry"
commit_message = ":bookmark:{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.changelog]
exclude_commit_patterns = [":robot:",":twisted_rightwards_arrows:",
":poop:", "^[^:].*"]

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [
    ":sparkles:",
    ":children_crossing:",
    ":lipstick:",
    ":iphone:",
    ":egg:",
    ":chart_with_upwards_trend:",
]
patch_tags = [
    ":ambulance:",
    ":lock:",
    ":bug:",
    ":zap:",
    ":goal_net:",
    ":alien:",
    ":wheelchair:",
    ":speech_balloon:",
    ":mag:",
    ":apple:",
    ":penguin:",
    ":checkered_flag:",
    ":robot:",
    ":green_apple:",
    ":memo:",
    ":heavy_plus_sign:",
    ":white_check_mark:",
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[project.urls]
"Homepage" = "https://github.com/Westfall-io/windstorm-mage"
"Bug Tracker" = "https://github.com/Westfall-io/windstorm-mage/issues"

[project]
name = "windstorm-mage"
version = "0.2.0"
authors = [
  { name="Christopher Cox", email="chris.cox@westfall.io" },
]
description = "Windstorm-Mage"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
